<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Cestpasfaux.com</title>

  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/stylesheet.css">

</head>

<body>

  <nav class="navbar navbar-default">
    <a href="index.html" class="navbar-brand"><img src="img/logo.png" /></a>
    <a class="navbar-brand" data-toggle="modal" href="#ModalAjout"><span>Ajouter une citation</span></a>
  </nav>

  <div class="container">

    <div class="modal fade" id="ModalAjout" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <form>
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Ajout d'une citation</h4>
          </div>
          <div class="modal-body">
              <div class="form-group">
                <label for="AuteurCitation">Auteur de la citation</label>
                <input class="form-control" value="" id="author" required="true">
              </div>
              <div class="form-group">
                <label for="citation">Citation</label>
                <textarea id="citation" class="form-control" rows="3" value="" required="true"></textarea>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Episode de la citation</label>
                <input id="episode" class="form-control" value="" required="true">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Saison de la citation</label>
                <input id="saison" class="form-control" value="" required="true">
              </div>
              <div class="form-group">
                <label>Image du passage</label>
                <input type="file" class="form-control-file" id="fileupload" aria-describedby="fileHelp">
              </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" id="submitbtn">Submit</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          
          </div>
          </form>
        </div>

      </div>
    </div>
    <div class="kaamelott-banner jumbotron kaamelott-underline">
      <h1>C'EST PAS FAUX !</h1>
      <p>Les meilleurs citations de la serie-TV Kaamelott</p>
    </div>

    <div class="row articles">
    </div>

    <footer>
      <div class="centered">
        <i class="fa fa-twitter" aria-hidden="true"></i>
        <i class="fa fa-facebook" aria-hidden="true"></i>
        <i class="fa fa-github" aria-hidden="true"></i>
      </div>
    </footer>

    <script type="text/javascript" src="vendor/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
